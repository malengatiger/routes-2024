name: routes_2024
description: "Route Builder App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  kasie_transie_library:
    path: ../kasie_transie_library

  firebase_messaging_web: ^3.9.2
  focused_menu: ^1.0.5
  badges: ^3.1.2
  flutter_riverpod: ^2.5.1
  responsive_builder: ^0.7.1
  get_it: ^8.0.0
  uuid: ^4.5.1
  dots_indicator: ^3.0.0
  firebase_auth: ^5.3.1
  animations: ^2.0.11
  firebase_core: ^3.6.0
  animated_splash_screen: ^1.3.0
  firebase_ui_auth: ^1.15.0
  page_transition: ^2.1.0
  carousel_slider: ^5.0.0
  google_fonts: ^6.2.1
  fluttertoast: ^8.2.8
  pretty_print_json:
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/files/
    - assets/intro/
    - assets/projects/
    - assets/payment/
    - assets/markers/
    - assets/l10n/
    - assets/images/
