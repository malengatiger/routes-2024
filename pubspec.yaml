name: routes_2024
description: "Route Builder App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+2

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  kasie_transie_library:
    path: ../../kasie/new_library/kasie_transie_library


  badges: ^3.1.2
  page_transition: any
  responsive_builder: any
  get_it: ^8.0.3
  uuid: any
  http: any
  universal_html: any
  universal_io: any
  cached_network_image: any
  dots_indicator: any
  animated_splash_screen: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/files/
    - assets/intro/
    - assets/projects/
    - assets/payment/
    - assets/markers/
    - assets/l10n/
    - assets/images/
